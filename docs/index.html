<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
            color: #333;
            transition: all 0.3s;
        }
        .dark-mode {
            background: #222;
            color: #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "\f185";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            text-align: center;
            line-height: 26px;
            font-size: 14px;
            color: #f39c12;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #444;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
            content: "\f186";
            color: #3498db;
        }

        .language-icon {
            font-size: 20px;
            cursor: pointer;
        }
        select {
            display: none;
        }

        .blog-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .blog-preview {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
            position: relative;
        }
        .dark-mode .blog-preview {
            border-bottom: 1px solid #555;
        }
        .blog-title {
            margin: 0;
            font-size: 1.5em;
        }
        .blog-meta {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .dark-mode .blog-meta {
            color: #aaa;
        }
        .blog-content {
            margin-top: 10px;
            overflow: hidden;
        }
        .read-more {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            color: #000;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            margin: auto;
            width: 150px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .dark-mode .read-more {
            background: rgba(50, 50, 50, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 id="site-title">Thoughts</h1>
        <div class="controls">
            <label class="toggle-switch">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
            <i class="fas fa-language language-icon" onclick="toggleLanguage()"></i>
            <select id="language-switch" onchange="switchLanguage()">
                <option value="en">En</option>
                <option value="ne">Ne</option>
            </select>
        </div>
    </header>
    <div class="blog-list" id="blog-list"></div>

    <script>
        let blogs = [];
        let currentLang = 'en';

        fetch('blogs.json')
            .then(response => response.json())
            .then(data => {
                blogs = data;
                renderBlogs();
            })
            .catch(error => console.error('Error loading blogs:', error));

        function renderBlogs() {
            const blogList = document.getElementById('blog-list');
            blogList.innerHTML = '';
            blogs.forEach((blog, index) => {
                const blogDiv = document.createElement('div');
                blogDiv.className = 'blog-preview';
                blogDiv.innerHTML = `
                    <h2 class="blog-title">${blog.title[currentLang]}</h2>
                    <div class="blog-meta">
                        <span>${blog.dateCreated}</span> | 
                        <span>${blog.tags.join(', ')}</span>
                    </div>
                    <div class="blog-content" id="content-${index}">
                        <p><strong>${blog.excerpt[currentLang]}</strong></p>
                        <p style="filter: blur(4px); transition: filter 0.5s ease;">${blog.content[currentLang]}</p>
                    </div>
                    <button class="read-more" onclick="revealContent(${index}, this)">
                        ${currentLang === 'en' ? 'Read More' : 'थप पढ्नुहोस्'}
                    </button>
                `;
                blogList.appendChild(blogDiv);
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleLanguage() {
            const select = document.getElementById('language-switch');
            select.selectedIndex = (select.selectedIndex + 1) % select.options.length;
            select.dispatchEvent(new Event('change'));
        }

        function switchLanguage() {
            currentLang = document.getElementById('language-switch').value;
            document.documentElement.lang = currentLang;
            document.getElementById('site-title').textContent = currentLang === 'en' ? 'Thoughts' : 'विचारहरू';
            renderBlogs();
        }

        function revealContent(index, button) {
            const contentDiv = document.getElementById(`content-${index}`);
            const para = contentDiv.querySelector('p + p');
            para.style.filter = 'none';
            button.style.display = 'none';
        }

        switchLanguage();
    </script>
</body>
</html>
